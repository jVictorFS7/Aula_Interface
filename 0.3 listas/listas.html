<!DOCTYPE html>

<!-- ********************************************************
Listas ordenadas e não ordenadas

- lista não ordenada usar tag <ul> Unordered list
	- item da listas utiliza-se <li> (list item)

-usar o atributo type dentro a lista. 
o atributo type, é utilizado para 'formatar' os marcadores
temos: circle, square, disc

- lista ordenada <ol> Ordered List. segue a mesma forma da lista
	- <li></li> list item
- usar o atributo type (A,a,i,I,1)

*************************************************************-->
<html>

	<head>
		<title>Produtos</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2>Mapa do site</h2>
		<!-- Lista não ordenada circle, square,
		 disc -->
		<ul type="disc">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<!-- Lista ordenada 1, A, a, I
		 disc -->
		<ol type="a">
			<li>Comida favorita?</li>
			<li>carro favorito?</li>
			<li>Série favorita?</li>
		</ol>

		<h2>Produtos</h2>
		<ul>
			<li>Notebooks</li>
			<li>PCs</li>
			<li>Celulares</li>
		</ul>
	</body>

</html>
