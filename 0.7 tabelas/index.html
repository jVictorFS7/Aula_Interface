<!DOCTYPE html>
<!-- 
Criação de tabelas.
tags: table, tr, td, th
tr = table row
td = table data
th = table header

-->
<html>
<head>
	<title>Página principal</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Produtos Disponíveis</h2>

	<table border="2">
     <!-- tr = table row--->
		<tr> <!--th = table header -->
			<th>id_produto</th>
			<th>Produto</th>
			<th>Valor</th>
		</tr>

		<tr>
			<!--td = table data --->
			<td>1</td>
			<td>Notebook</td>
			<td>R$ 5000.00</td>
		</tr>

		<tr>
			
			<td>2</td>
			<td>Celular</td>
			<td>R$ 15,000.00</td>
		</tr>

	</table>
</body>
</html>
